<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vital Capacity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="vitalcapacityRadio" name="variables" checked>
  <label for="vitalcapacityRadio">Vital capacity</label>

  <input type="radio" id="ageRadio" name="variables" disabled>
  <label for="ageRadio">Age</label>

  <input type="radio" id="heightRadio" name="variables">
  <label for="heightRadio">Height</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Age</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Height</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
